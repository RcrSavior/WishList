<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Stile iPhone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .note {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .note-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .wishlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .wishlist li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .wishlist li::before {
            content: "\2022";
            color: #007BFF;
            font-weight: bold;
            display: inline-block;
            width: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div class="note">
    <div class="note-header">Riccardo</div>
    <ul class="wishlist">
        <li>Viaggio alle Maldive</li>
        <li>Nuovo MacBook Pro</li>
        <li>Corso di cucina gourmet</li>
        <li>Un weekend in montagna</li>
    </ul>
</div>

<div class="note">
    <div class="note-header">Linda</div>
    <ul class="wishlist">
        <li>Corso di yoga avanzato</li>
        <li>Nuova fotocamera mirrorless</li>
        <li>Viaggio a Parigi</li>
        <li>Un abbonamento a una spa</li>
    </ul>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
